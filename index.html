<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  </head>


  <body>
    <!-- Navbar Start -->
    <nav class="navbar flex">
      <div class="nav-container flex">
        <a href="#" class = "nav-title">START BOOTSTRAP</a>
        <div class="nav-items flex">
          <a href="#">PORTFOLIO</a>
          <a href="#">ABOUT</a>
          <a href="#">CONTACT</a>
        </div>
        <button type="button" class="menu-btn hidden" name="button">Menu <i class="fa fa-bars"></i></button>

      </div>

    </nav>
    <!-- Navbar End -->

    <!-- First section start -->
    <section class="hero">
      <div class="hero-container flex">
        <img src="images\avataaars.svg" alt="" width="240">
        <h1 class="start">START BOOTSTRAP</h1>
        <div class="lines flex">
          <div class="line"></div>
          <div class="star-icon"><i class = "fas fa-star"></i></div>
          <div class="line"></div>
        </div>
        <p class = "role">Graphic Artist - Web Designer - Illustrator</p>
      </div>
    </section>

    <!-- First section end -->

    <!-- Portfolio Section Start -->
    <section class = "portfolio">
      <div class="p-container flex">
        <h1 class ="p-title">PORTFOLIO</h1>
        <div class="lines flex p-lines">
          <div class="line"></div>
          <div class="star-icon"><i class = "fas fa-star"></i></div>
          <div class="line"></div>
        </div>
        <div class="cards flex wrap">
          <div class="card">
            <img src="images\cabin.png" width="400px" alt="">
          </div>
          <div class="card">
            <img src="images\cake.png" width = "400px" alt="">
          </div>
          <div class="card">
            <img src="images\circus.png" width = "400px" alt="">
          </div>
          <div class="card">
            <img src="images\game.png" width = "400px" alt="">
          </div>
          <div class="card">
            <img src="images\safe.png" width = "400px" alt="">
          </div>
          <div class="card">
            <img src="images\submarine.png" width = "400px" alt="">
          </div>
        </div>
      </div>
    </section>

    <!-- Portfolio Section End -->


  </body>
</html>
