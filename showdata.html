<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar flex">
      <div class="nav-container flex">
        <a href="#" class = "nav-title">START BOOTSTRAP</a>
        <div class="nav-items flex">
          <a href="#">PORTFOLIO</a>
          <a href="#">ABOUT</a>
          <a href="#">CONTACT</a>
        </div>
        <button type="button" class="menu-btn hidden" name="button">Menu <i class="fa fa-bars"></i></button>

      </div>

    </nav>
    <!-- Navbar End -->

    <!-- Display Database Data Section Start -->
    <section class = "display">
      <div class="data flex">
        <div class="row flex">
          <div class="column column-title">
            Full Name
          </div>
          <div class="column column-title">
            Email Address
          </div>
          <div class="column column-title">
            Phone Number
          </div>
          <div class="column column-title msg">
            Message
          </div>

        </div>
      </div>
    </section>
    <!-- Display Database Data Section End -->
    <script type="text/javascript" src= "scripts\display.js">

    </script>
  </body>
